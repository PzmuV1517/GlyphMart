<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        .upload-area {
            border: 2px dashed #ccc;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            margin: 20px 0;
        }
        .upload-area:hover {
            border-color: #999;
        }
        .file-input {
            margin: 10px 0;
        }
        .result {
            margin: 20px 0;
            padding: 10px;
            border-radius: 5px;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <h1>GlyphMart File Upload Test</h1>
    
    <div class="upload-area">
        <h3>Test Image Upload</h3>
        <input type="file" id="imageFile" accept="image/*" class="file-input">
        <button onclick="uploadImage()">Upload Image</button>
    </div>

    <div class="upload-area">
        <h3>Test APK Upload</h3>
        <input type="file" id="apkFile" accept=".apk" class="file-input">
        <button onclick="uploadAPK()">Upload APK</button>
    </div>

    <div id="result"></div>

    <script>
        const API_BASE = 'http://127.0.0.1:5000/api';
        
        function showResult(message, isError = false) {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = `<div class="${isError ? 'error' : 'success'}">${message}</div>`;
        }
        
        async function uploadFile(fileInput, type) {
            const file = fileInput.files[0];
            if (!file) {
                showResult('Please select a file first', true);
                return;
            }
            
            const formData = new FormData();
            formData.append('file', file);
            formData.append('type', type);
            
            try {
                // Use the test endpoint that doesn't require authentication
                const response = await fetch(`${API_BASE}/test-upload-file`, {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    showResult(`✅ Upload successful! File: ${result.filename}<br>URL: ${result.url}<br>${result.message || ''}`);
                } else {
                    showResult(`❌ Upload failed: ${result.error}`, true);
                }
            } catch (error) {
                showResult(`❌ Network error: ${error.message}`, true);
            }
        }
        
        function uploadImage() {
            const fileInput = document.getElementById('imageFile');
            uploadFile(fileInput, 'images');
        }
        
        function uploadAPK() {
            const fileInput = document.getElementById('apkFile');
            uploadFile(fileInput, 'apks');
        }
        
        // Test server connection on load
        window.onload = async function() {
            try {
                const response = await fetch(`${API_BASE}/health`);
                const result = await response.json();
                showResult(`✅ Backend server is running! Status: ${result.status}`);
            } catch (error) {
                showResult(`❌ Backend server not responding: ${error.message}`, true);
            }
        };
    </script>
</body>
</html>
